<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Traffic Event Upload</title>
    </head>

    <body>
        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url "event" %}" method="post" enctype="multipart/form-data">
            <p>
                {{ form.eventfile }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form>

    </body>

</html>
